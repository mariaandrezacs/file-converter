name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'
  pull_request:
    branches:
      - develop
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© 1. Baixar o cÃ³digo do repositÃ³rio
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      # ğŸ 2. Configurar Python 3.12.0
      - name: Configurar Python 3.12.0
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.0'

      # âš¡ 3. Cache de dependÃªncias (acelera builds)
      - name: Cache de dependÃªncias pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # ğŸ“¦ 4. Instalar dependÃªncias do projeto
      - name: Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 pytest-cov

      # ğŸ” 5. AnÃ¡lise de estilo com Flake8 (lint)
      - name: Verificar estilo de cÃ³digo (Flake8)
        run: |
          flake8 app tests --ignore=E501,W503 --max-complexity=10 --count

      # ğŸ§ª 6. Rodar testes unitÃ¡rios para branches feature/*
      - name: Rodar testes unitÃ¡rios
        if: startsWith(github.ref, 'refs/heads/feature/')
        run: pytest tests/unit --maxfail=3 --disable-warnings -q

      # ğŸ§© 7. Rodar testes completos (develop e main)
      - name: Rodar testes completos
        if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
        run: |
          pytest --cov=app --cov-report=xml --disable-warnings
